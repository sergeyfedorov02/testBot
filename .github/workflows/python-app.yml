name: Tests for TelegramBotYouTube

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  unit_tests:
    strategy:
      matrix:
        os: [debian-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.7.1
        uses: actions/setup-python@v3
        with:
          python-version: "3.7.1"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r TelegramBotYouTube/requirements.txt
          python -m pip install pytest
      - name: Test with pytest
        run: |
          python -m pytest test.py